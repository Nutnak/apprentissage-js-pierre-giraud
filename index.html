<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Où écrire le JavaScript ?</title>

  </head>
    <body>
      <h1>On peut écrire le JavaScript dans ...</h1>
      <ul>
        <li>L'élément head d'un fichier HTML</li>
        <li>L'élément body d'un fichier HTML</li>
        <li>Un fichier .js séparé</li>
    </ul>
    <script>
        const listePrenom = ["Quentin", "Kevin", "Marc", "Valerie"];
        let p = 0
        const nouvelleListe = listePrenom.unshift("Orange", "Pomme")

        for (let i = 0; i < listePrenom.length; i++) {
          p += 1
          console.log(`Prenom n°${p} : ${listePrenom[i]} à l'index ${i}`)
        }


        console.log(nouvelleListe)
        console.log(listePrenom)
    </script>
    </body>
</html>
