<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Où écrire le JavaScript ?</title>

  </head>
    <body>
      <h1>On peut écrire le JavaScript dans ...</h1>
      <ul>
        <li>L'élément head d'un fichier HTML</li>
        <li>L'élément body d'un fichier HTML</li>
        <li>Un fichier .js séparé</li>
    </ul>
    <script>
      let nomPetit = "doulcet";
      let nomGrand = nomPetit.toUpperCase();
      let nomTaille = nomPetit.length;

      console.log(`Le nom "${nomPetit}" devient en majuscule : ${nomGrand} et compte ${nomTaille} lettres.`)
    </script>
    </body>
</html>
